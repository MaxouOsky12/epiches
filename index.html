<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicChess Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>EpicChess Store</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Jeux</a></li>
                <li><a href="#">Téléchargements</a></li>
                <li><a href="#">Mon Profil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrousel / Bannières -->
    <section class="banner">
        <div class="banner-item">
            <h2>Jeux Gratuits du Mois</h2>
            <button>Voir Plus</button>
        </div>
        <div class="banner-item">
            <h2>Offres Spéciales</h2>
            <button>Découvrir</button>
        </div>
    </section>

    <!-- Catalogue des jeux -->
    <section class="games">
        <h2>Nos Jeux Populaires</h2>
        <div class="game-list">
            <div class="game-card">
                <img src="game1.jpg" alt="Jeu 1">
                <h3>Jeu 1</h3>
                <button>Télécharger</button>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Jeu 2">
                <h3>Jeu 2</h3>
                <button>Télécharger</button>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="Jeu 3">
                <h3>Jeu 3</h3>
                <button>Télécharger</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EpicChess Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
