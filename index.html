<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 300px; height: 300px; border: 1px solid black; overflow-y: auto; margin: auto; padding: 10px; }
        input, button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Mini Chat</h2>
    <input type="text" id="username" placeholder="Entrez votre pseudo">
    <input type="text" id="sessionId" placeholder="ID de session">
    <button onclick="joinChat()">Rejoindre</button>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Tapez un message">
    <button onclick="sendMessage()">Envoyer</button>
    <script>
        let username = "", sessionId = "", messages = {};
        
        function joinChat() {
            username = document.getElementById('username').value;
            sessionId = document.getElementById('sessionId').value;
            if (!username || !sessionId) {
                alert("Veuillez entrer un pseudo et un ID de session");
                return;
            }
            if (!messages[sessionId]) messages[sessionId] = [];
            updateChat();
        }
        
        function sendMessage() {
            let msg = document.getElementById('message').value;
            if (!msg) return;
            messages[sessionId].push(username + ": " + msg);
            document.getElementById('message').value = "";
            updateChat();
        }
        
        function updateChat() {
            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = messages[sessionId].map(m => `<p>${m}</p>`).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
